<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta Especial</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
    position: relative;
    z-index: 1;
}

h1 { font-size: 2.2rem; margin-bottom: 10px; }
p { font-size: 1.2rem; color: #444; }
button {
    margin: 15px;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}
#yes { background: #ff4d6d; color: white; }
#yes:hover { transform: scale(1.1); background: #ff1e4d; }
#no { background: #ddd; }
#no:hover { position: absolute; left: calc(10% + 80% * Math.random()); }

.heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.7);
    font-size: 20px;
    animation: float 6s linear forwards;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(100vh) scale(0); opacity: 1; }
    50% { transform: scale(1); opacity: 1; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

#contadorTiempo {
    color: #ff4d6d;
    font-weight: bold;
    margin-top: 15px;
    font-size: 1.2rem;
}
</style>
</head>
<body>

    <!-- FOTO -->
    <img src="foto1.jpg" alt="Nuestra foto" style="width:250px;border-radius:20px;margin:20px;box-shadow:0 10px 25px rgba(0,0,0,0.3);">

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

    btn.style.left = x + 'px';

// Funci칩n celebrar - segunda carta rom치ntica
function celebrate() {
    document.getElementById('music').play();

    // Crear segunda carta rom치ntica
    const newCard = document.createElement('div');
    newCard.className = 'card';
    newCard.style.position = 'absolute';
    newCard.style.top = '50%';
    newCard.style.left = '50%';

    newCard.style.padding = '40px';

    `;
    document.body.appendChild(newCard);

    // Corazones flotando
    for(let i=0; i<60; i++){
        setTimeout(createHeart, i*80);
    }

    // Gran coraz칩n central
    createBigHeart();

// Corazones flotando
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '仇벒잺';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

// Gran coraz칩n central con latido
function createBigHeart() {
    const bigHeart = document.createElement('div');

    document.body.appendChild(bigHeart);

    bigHeart.animate([
        { transform: 'translate(-50%, -50%) scale(1)' },
        { transform: 'translate(-50%, -50%) scale(1.2)' },
        { transform: 'translate(-50%, -50%) scale(1)' }
    ], {

        iterations: Infinity
    });
}
</script>
</body>
</html>
